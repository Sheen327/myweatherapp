<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weatherapp7</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Port Louis</h1>
          <p>
            Wednesday 16.00 , Sunny
            <br />
            Humidity: 50% Wind: 3.3km/h
          </p>
        </div>
        <div>☀️ 20°C</div>
      </main>
      <footer>
        Coded by

        <a href="https://github.com/Sheen327/" target="_blank">Sheena Ak</a>
        is open sourced on
        <a href="https://github.com/Sheen327/myweatherapp" target="_blank"
          >Github</a
        >
        and website hosted on
        <a
          href="https://app.netlify.com/sites/weatherapp-shecodesproject/overview"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
